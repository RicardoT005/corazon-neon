<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<!-- CLAVE PARA CELULARES -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Para ti ❤️</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    width:100vw;
    height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:Arial, sans-serif;
    touch-action:manipulation;
}

/* ===== FONDO ANIMADO ===== */
.background{
    position:absolute;
    inset:0;
    background:
        radial-gradient(circle at 20% 30%, rgba(255,0,120,0.25), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0,255,255,0.25), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent 60%);
    animation:fondo 18s ease-in-out infinite alternate;
    filter: blur(2px);
}

@keyframes fondo{
    from{ transform:scale(1); }
    to{ transform:scale(1.25); }
}

/* ===== CONTENEDOR ===== */
.container{
    position:relative;
    z-index:2;
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
    padding:20px;
}

/* ===== CORAZÓN ===== */
.heart-wrapper{
    width:min(60vw, 220px);
    height:min(60vw, 220px);
    display:flex;
    justify-content:center;
    align-items:center;
}

.heart{
    position:relative;
    width:min(40vw, 140px);
    height:min(40vw, 140px);
    background:#ff0066;
    transform:rotate(-45deg);
    cursor:pointer;

    filter:
        drop-shadow(0 0 15px #ff0066)
        drop-shadow(0 0 35px #ff0066)
        drop-shadow(0 0 70px #ff0066);

    animation:pulse 1.8s infinite;
    transition:background-color 0.8s ease, filter 0.8s ease;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:inherit;
    border-radius:50%;
}

.heart::before{
    top:-50%;
    left:0;
}

.heart::after{
    left:50%;
    top:0;
}

@keyframes pulse{
    0%{
        transform:rotate(-45deg) scale(1);
        filter:
            drop-shadow(0 0 10px currentColor)
            drop-shadow(0 0 30px currentColor)
            drop-shadow(0 0 60px currentColor);
    }
    50%{
        transform:rotate(-45deg) scale(1.08);
        filter:
            drop-shadow(0 0 25px currentColor)
            drop-shadow(0 0 60px currentColor)
            drop-shadow(0 0 120px currentColor);
    }
    100%{
        transform:rotate(-45deg) scale(1);
        filter:
            drop-shadow(0 0 10px currentColor)
            drop-shadow(0 0 30px currentColor)
            drop-shadow(0 0 60px currentColor);
    }
}

/* ===== TEXTO ===== */
h1{
    margin-top:20px;
    color:#ffffff;
    font-size:clamp(1.3em, 5vw, 1.8em);
    text-shadow:0 0 15px #ff0066;
    transition:0.8s;
}

p{
    margin-top:10px;
    color:#cccccc;
    font-size:clamp(0.9em, 4vw, 1em);
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">
    <div class="heart-wrapper">
        <div class="heart" id="heart"></div>
    </div>

    <h1 id="text">Para ti, con amor</h1>
    <p>Toca el corazón ❤️</p>
</div>

<script>
const colors = [
    "#ff0066",
    "#ff0000",
    "#ff00ff",
    "#00ffff",
    "#ff9900",
    "#00ff66"
];

let i = 0;
const heart = document.getElementById("heart");
const text = document.getElementById("text");

heart.addEventListener("click", () => {
    i = (i + 1) % colors.length;
    const c = colors[i];

    heart.style.backgroundColor = c;
    heart.style.filter = `
        drop-shadow(0 0 15px ${c})
        drop-shadow(0 0 35px ${c})
        drop-shadow(0 0 80px ${c})
    `;
    text.style.textShadow = `0 0 20px ${c}`;
});
</script>

</body>
</html>
